name: mindbase

services:
  # PostgreSQL 17 + pgvector
  postgres:
    image: pgvector/pgvector:pg17
    container_name: mindbase-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_INTERNAL_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindbase"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend - REST API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindbase-api-dev
    ports:
      - "${API_PORT}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OLLAMA_URL=${OLLAMA_URL}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS}
      - DEBUG=${DEBUG}
      - PYTHONPATH=/app/app:/workspace/mindbase
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/app:rw
      - .:/workspace/mindbase:ro  # Read-only access to entire repository for tooling
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama - Embedding Service (Docker版、非Apple Silicon用)
  # Apple Silicon: brew install ollama (Metal GPU高速化)
  # その他: Docker Compose (CPU のみ)
  ollama:
    image: ollama/ollama:latest
    container_name: mindbase-ollama-dev
    profiles:
      - ollama
    ports:
      - "${OLLAMA_PORT}:11434"
    volumes:
      - ollama_data_dev:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data_dev:  # 開発データ (削除可能)
    driver: local
  ollama_data_dev:  # 開発データ (削除可能)
    driver: local
