name: mindbase

services:
  # PostgreSQL 17 + pgvector
  postgres:
    image: pgvector/pgvector:pg17
    container_name: mindbase-postgres-dev
    environment:
      POSTGRES_USER: mindbase
      POSTGRES_PASSWORD: mindbase_dev
      POSTGRES_DB: mindbase_dev  # 開発DB
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-15434}:5432"  # 開発用ポート (本番15433と分離)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindbase"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend - REST API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindbase-api-dev
    ports:
      - "${API_PORT:-18003}:8000"  # 開発用ポート (本番18002と分離)
    environment:
      - DATABASE_URL=postgresql+asyncpg://mindbase:mindbase_dev@postgres:5432/mindbase_dev
      - OLLAMA_URL=http://host.docker.internal:11434  # ホストのbrew Ollama優先
      - EMBEDDING_MODEL=qwen3-embedding:8b
      - EMBEDDING_DIMENSIONS=1024
      - DEBUG=${DEBUG:-true}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app:rw
      - /Users/kazuki/github:/workspace/github:ro  # Read-only access for collectors
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama - Embedding Service (Docker版、非Apple Silicon用)
  # Apple Silicon: brew install ollama (Metal GPU高速化)
  # その他: Docker Compose (CPU のみ)
  ollama:
    image: ollama/ollama:latest
    container_name: mindbase-ollama-dev
    profiles:
      - ollama  # 明示的に --profile ollama で起動 (非推奨: brew版推奨)
    ports:
      - "11435:11434"  # 開発用ポート (本番brew Ollamaの11434と分離)
    volumes:
      - ollama_data_dev:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data_dev:  # 開発データ (削除可能)
    driver: local
  ollama_data_dev:  # 開発データ (削除可能)
    driver: local
